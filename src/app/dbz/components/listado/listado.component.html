



    <h4>{{ listTitle }}</h4>

    <ul class="list-group">

      <li *ngFor="let hero of characters;
       let i = index;
        let isFirst = first;
        let isLast = last;
        let isEven = even;
        let isOdd = odd"
          class="list-group-item d-flex justify-content-between align-items-center" [ngClass] = "{
             'list-group-item-success': isLast,
             'list-group-item-primary': isEven,
            }">
        <div>
        <span>{{ i + 1 }}. </span>
        <span>{{ hero.name }}</span> -
        <strong>Power: </strong>
        <span>{{ hero.power }}</span>
        </div>
        <button class="btn btn-danger" (click)="deleteCharacter(hero,hero.id!)">X</button>
      </li>

    </ul>

    <hr>
